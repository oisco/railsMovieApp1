<!DOCTYPE html>
<html>
<body>

<p id="firstpar">  </img> </p>

<script>

///loads 5 images one by one in a column
	var txt=document.getElementById("firstpar").innerHTML;
	var i;
	for(i=1;i<6;i++)
	{
	var nextpic="<p> <img src='pic0"+i+".jpg'> </img> </p>";
	
	txt = txt + nextpic;
		document.getElementById("firstpar").innerHTML=txt;;
	} 
	///create button to ask user to load more images
	if(i=5)
	{
		var createButton='<button onclick="myFunction()">Load more</button>';
		txt = txt + createButton;
		document.getElementById("firstpar").innerHTML=txt;

	}
	
	//function to load more images
	myFunction()
	{
	document.getElementById("firstpar").innerHTML="";
	
		var nextpic="<p> <img src='pic08.jpg'> </img> </p>";
		txt = txt + nextpic;
		document.getElementById("firstpar").innerHTML=txt;
		
	}
	
	   
</script>

</body>
</html>
