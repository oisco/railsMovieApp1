<body>

	<img class="displayed" src='images/octagonMat.jpg'id="toChange" align='middle' height="400" width="1000"> 

<div id='pics' style="text-align: center">
<img src="images/events1.png"  width="100" height="50" onclick="openPage('events.html');" hspace="200">
<img src="images/fighters1.png"  width="100" height="50" onclick="openPage('fighters.html');">
<div>
	

<script src="jquery/jquery-1.11.3.min.js"></script>
<script>
	//create array of images for slideshow
	var slideimages = new Array() 
	slideimages[0] = new Image() 
	slideimages[0].src = "images/pic01.jpg" 
	slideimages[1] = new Image()
	slideimages[1].src = "images/pic02.jpg"
	slideimages[2] = new Image()
	slideimages[2].src = "images/pic03.jpg"
	slideimages[3] = new Image()
	slideimages[3].src = "images/pic04.jpg"
	slideimages[4] = new Image()
	slideimages[4].src = "images/pic05.jpg"
	slideimages[5] = new Image()
	slideimages[5].src = "images/pic06.jpg"
	slideimages[6] = new Image()
	slideimages[6].src = "images/pic07.jpg"
	
	var step=0;
	function slideshow(){
			
			 document.getElementById('toChange').src = slideimages[step].src//update the current image being displayed
			 if (step<6)//if image being shown is not the last image in the array
			  step++//show the next one
			 else
			  step=0//otherwise go back to the beginning and show the first image
			  
			 //wait 2.5 seconds before continuing
			 setTimeout("slideshow()",1750)
		}	
	
	function openPage(pageToOpen)
	{
		window.open (pageToOpen,'_self',false);
	}
	
	//begin the slideshow
	slideshow()	


</script>

</body>

</html>
